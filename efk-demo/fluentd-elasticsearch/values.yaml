image:
  repository: gcr.io/google-containers/fluentd-elasticsearch
## Specify an imagePullPolicy (Required)
## It's recommended to change this to 'Always' if the image tag is 'latest'
## ref: http://kubernetes.io/docs/user-guide/images/#updating-images
  tag: v2.3.1
  pullPolicy: IfNotPresent

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 500Mi
  # requests:
  #   cpu: 100m
  #   memory: 200Mi

elasticsearch:
  host: 'elasticsearch-elasticsearch-cluster'
  port: 9200
  buffer_chunk_limit: 2M
  buffer_queue_limit: 8

rbac:
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

livenessProbe:
  enabled: true

annotations: {}
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "24231"

tolerations: {}
  # - key: node-role.kubernetes.io/master
  #   operator: Exists
  #   effect: NoSchedule

nodeSelector: {}

service: {}
  # type: ClusterIP
  # ports:
  #   - name: "monitor-agent"
  #     port: 24231

configMaps:
  containers.input.conf: |-
    <source>
      @id fluentd-containers.log
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      time_format %Y-%m-%dT%H:%M:%S.%NZ
      tag raw.kubernetes.*
      format json
      read_from_head true
    </source>
  system.input.conf: |-
    <source>
      @id docker.log
      @type tail
      format /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/
      path /var/log/docker.log
      pos_file /var/log/docker.log.pos
      tag docker
    </source>
    # Example:
    # 2016/02/04 06:52:38 filePurge: successfully removed file /var/etcd/data/member/wal/00000000000006d0-00000000010a23d1.wal

  output.conf: |
    # Enriches records with Kubernetes metadata
    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    # <match **>
    #     @type elasticsearch
    #     @id out_es
    #     @log_level info
    #     include_tag_key true
    #     host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
    #     port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
    #     scheme "#{ENV['FLUENT_ELASTICSEARCH_SCHEME'] || 'http'}"
    #     ssl_verify "#{ENV['FLUENT_ELASTICSEARCH_SSL_VERIFY'] || 'true'}"
    #     user "#{ENV['FLUENT_ELASTICSEARCH_USER']}"
    #     password "#{ENV['FLUENT_ELASTICSEARCH_PASSWORD']}"
    #     reload_connections "#{ENV['FLUENT_ELASTICSEARCH_RELOAD_CONNECTIONS'] || 'true'}"
    #     logstash_prefix "#{ENV['FLUENT_ELASTICSEARCH_LOGSTASH_PREFIX'] || 'fluentd'}"
    #     # template_name 'template_1'
    #     # template_file /parsed_config/template.json
    #     logstash_format true
    #     logstash_prefix fluentd
    #     # logstash_dateformat %Y.%m.%d
    #     max_retry_wait 30
    #     disable_retry_limit
    #     num_threads 8
    #     # pipeline json_log
    #     # time_key @timestamp
    #     # time_key_format %Y-%m-%dT%H:%M:%S.%N%z
    #     # include_timestamp true
    # </match>

    <match **>
      @id elasticsearch
      @type elasticsearch
      @log_level info
      include_tag_key true
      type_name fluentd
      host "#{ENV['OUTPUT_HOST']}"
      port "#{ENV['OUTPUT_PORT']}"
      logstash_format true
      logstash_prefix fluentd
      <buffer>
        @type file
        path /var/log/fluentd-buffers/kubernetes.system.buffer
        flush_mode interval
        retry_type exponential_backoff
        flush_thread_count 2
        flush_interval 5s
        retry_forever
        retry_max_interval 30
        chunk_limit_size "#{ENV['OUTPUT_BUFFER_CHUNK_LIMIT']}"
        queue_limit_length "#{ENV['OUTPUT_BUFFER_QUEUE_LIMIT']}"
        overflow_action block
      </buffer>
    </match>

  template.json: |
    {
      "template": "fluentd-*",
      "settings": {
        "index.refresh_interval": "5s",
        "index.number_of_shards": "3",
        "index.routing.allocation.total_shards_per_node": "2",
        "index.mapping.ignore_malformed": true
      },
      "mappings": {
        "fluentd": {
          "dynamic_templates": [
            {
              "default_no_index": {
                "path_match": "^.*$",
                "path_unmatch": "^(@timestamp|auditID|level|stage|requestURI|sourceIPs|metadata|objectRef|user|verb|traceId|log|message|msg|pod|kubernetes.*|vulnerabilityCount|vulnerabilityStatus|vulnerabilities.*)(\\..+)?$",
                "match_pattern": "regex",
                "mapping": {
                  "index": false,
                  "enabled": false
                }
              }
            }
          ]
        }
      }
    }



